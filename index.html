<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Übersicht</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginPage" class="center">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="E-Mail">
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="login()">Anmelden</button>
</div>

<div id="app" class="hidden">

  <header class="topnav">
    <div class="title">Event Übersicht</div>
    <nav>
      <button id="navHome">Startseite</button>
      <button id="navNew">Neues Event</button>
      <button id="navInv">Inventar</button>
      <button id="navLogout">Logout</button>
    </nav>
  </header>

  <main>
    <section id="homePage">
      <div id="eventList"></div>
    </section>

    <section id="inventoryPage" class="hidden">
      <h2>Inventar</h2>
      <button onclick="openItemPopup()">Gerät hinzufügen</button>
      <ul id="inventoryList"></ul>
    </section>
  </main>

  <div id="eventPopup" class="popup hidden">
    <h2>Neues Event</h2>
    <input type="date" id="eventDate">
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="text" id="eventLead" placeholder="Leitung">
    <textarea id="eventText" placeholder="Beschreibung"></textarea>
    <button onclick="saveEvent()">Speichern</button>
    <button onclick="closePopups()">Abbrechen</button>
  </div>

  <div id="itemPopup" class="popup hidden">
    <h2>Gerät hinzufügen</h2>
    <input type="text" id="itemName" placeholder="Name">
    <input type="number" id="itemAmount" placeholder="Menge">
    <button onclick="saveItem()">Speichern</button>
    <button onclick="closePopups()">Abbrechen</button>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
